<!DOCTYPE html>
<html>
<head>
    <title>Password Hashing Demo</title>
    <style>
        /* Add some CSS styles to make the page visually appealing */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center; /* Center the form */
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="password"],
        input[type="text"] {
            width: 90%; /* Make the input fields slightly less wide */
            padding: 10px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #0a55d8;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Hashing Demo</h1>
        <div class="form-group">
            <label for="password">Enter a password:</label>
            <input type="password" id="password" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="hashedPassword">Hashed Password:</label>
            <input type="text" id="hashedPassword" readonly>
        </div>
        <button onclick="hashPassword()">Hash Password</button>
        <table id="passwordTable">
            <caption>Clear Text Passwords</caption>
            <thead>
                <tr>
                    <th>Password</th>
                </tr>
            </thead>
            <tbody>
                <!-- Passwords will be dynamically added here -->
            </tbody>
        </table>
    </div>
    <script src="js/hash.js"></script>
</body>
</html>
